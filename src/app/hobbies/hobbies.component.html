<div class="content ">
    <article class="grid">
        <section class="grid__content" *ngIf="(hobbiesService.hobbies$ | async) as hobbies" [ngClass]="{'fade-in' : (hobbiesService.hobbies$ | async)}">
            <div class="emblem">
                <i class="first fa" [ngClass]="'fa-'+hobbies.icon[0]"></i>
                <i class="second fa" [ngClass]="'fa-'+hobbies.icon[1]"></i>
                <i class="third fa" [ngClass]="'fa-'+hobbies.icon[2]"></i>
            </div>
            <h1 class="content__title">Hobbies</h1>
            <article class="hobbies">
                <section class="hobby" *ngFor="let hobby of hobbies.hobbies">
                    <div class="hobby__emblem">
                        <i class="fa" [ngClass]="'fa-' + hobby.icon"></i>
                    </div>
                    <h3 class="hobby__description">{{hobby.description}}</h3>
                </section>
            </article>
        </section>
    </article>
</div>
<app-loader></app-loader>
