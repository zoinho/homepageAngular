<button class="experience-slider__up" (click)="slideUp()">
    <i class="fa fa-chevron-up"></i>
</button>
<section class="experience-slider" *ngIf="(experienceService.experience$ | async) as experience" >
   
    <article class="experience-slider__slider" #slider>
       <app-slide [experience] = exp *ngFor="let exp of experience.experience"></app-slide>
    </article>
    
</section>
<button class="experience-slider__down" (click)="slideDown()">
    <i class="fa fa-chevron-down"></i>
</button>
